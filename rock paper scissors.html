<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock paper scissors.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">You chose: <span>-</span></p>
            <p id="computer-choice">Computer chose: <span>-</span></p>
            <p id="game-result">Result: <span>-</span></p>
        </div>
    </div>
    <script src="rock paper scissors script.js"></script>
</body>
</html>
