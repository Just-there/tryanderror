<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password generator.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="128" value="16">
        </div>
        <div class="form-group">
            <label for="include-uppercase">
                <input type="checkbox" id="include-uppercase" checked>
                Include Uppercase Letters
            </label>
        </div>
        <div class="form-group">
            <label for="include-numbers">
                <input type="checkbox" id="include-numbers" checked>
                Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label for="include-symbols">
                <input type="checkbox" id="include-symbols" checked>
                Include Symbols
            </label>
        </div>
        <button id="generate-btn" class="btn">Generate Password</button>
        <div class="result">
            <p id="password-display"></p>
        </div>
    </div>
    <script src="password geerator.script.js"></script>
</body>
</html>
