<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255) ;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
        }
        header {
            background-color: rgb(41, 40, 40);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: rgb(39, 39, 110);
            color: white;
            padding: 10px 0;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgb(6, 6, 161);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .cube {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        .cube-animation {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            animation: animate 4s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }
        .cube-animation div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .cube-animation div span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgb(37, 37, 37), rgb(2, 2, 231));
            transform: rotateY(calc(90deg * var(--i))) translateZ(75px);
        }
        .top {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: rgb(31, 29, 29);
            transform: rotateX(90deg) translateZ(75px);
        }
        .top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: blue;
            transform: translateZ(-75px);
            filter: blur(10px);
            box-shadow: 0 0 80px rgba(0, 0, 255, 0.2),
                        0 0 120px rgba(0, 0, 255, 0.4),
                        0 0 160px rgba(0, 0, 255, 0.6),
                        0 0 200px rgba(0, 0, 255, 0.8),
                        0 0 240px rgba(0, 0, 255, 1);
        }
        .welcome-text {
            text-align: center;
            color: rgb(39, 39, 110);
            font-size: 24px;
            margin-top: 20px;
        }
        .welcome-text h2 {
            margin: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            border-radius: 5px;
        }
        footer {
            background-color: rgb(58, 55, 55);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Untitled-1.html">Home</a></li>
            <li><a href="aboutt p.html">About</a></li>
            <li><a href="protect.html">Projects</a></li>
            <li><a href="contact U.html">Contact</a></li>
        </ul>
    </nav>
    <div class="cube">
        <div class="cube-animation">
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="top"></div>
        </div>
    </div>
    <div class="welcome-text">
        <h2>Welcome to My Portfolio!</h2>
        <p>Explore my projects and skills.</p>
    </div>
    <footer>

    </footer>
</body>
</html>
